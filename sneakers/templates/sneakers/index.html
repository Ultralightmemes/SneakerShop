{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sneakershop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'sneakers/index.css' %}">
</head>
<body>
{% include 'sneakers/navbar.html' %}

<div class="container">
    <div class="d-flex flex-row justify-content-between middle">
        {% for sneaker in latest_sneakers_list %}

            <div class="card me-3" style="width: 18rem;">
                <a href="{% url 'sneakers:sneaker' sneaker.id %}">
                    <img src="{{ sneaker.image.url }}" class="card-img-top" alt="..." width="200" height="200">
                    <div class="card-body">
                        <h5 class="card-title">{{ sneaker }}</h5>
                        <p class="card-text">{{ sneaker.description|truncatechars:100 }}</p>
                    </div>
                </a>
            </div>

        {% endfor %}
    </div>
</div>

</body>
</html>
